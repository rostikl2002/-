<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="project.css">
   </head>
<body>
  <div class="container">
    
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" required pattern="[А-я]{3,}">
          </div>
          <div class="input-box">
            <span class="details">Surname</span>
            <input type="text" placeholder="Enter your Surname" required pattern="[А-я]{3,}" >
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="lovepets@very.mach" required pattern="[a-z0-9]{2,}@[a-z]{2,6}\.[a-z]{2,4}">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="8(123)456-78-90" required pattern="8\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <select required>
              <option>Russia</option>
              <option>MyRussia</option>
              <option>MyRussiaMy</option>
              </select>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
        <div class="button">
          <input type="reset" value="Clean">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
